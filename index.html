<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"> </script>
    <title>Document</title>
</head>
<body>
    <h1> Char's calculator </h1>
    <table>
        <tr>
            <td id="display" colspan="4"></td>
        </tr>
        <tr>
            <td class="special">AC</td>
            <td class="special">&plusmn;</td>
            <td class="special">&percnt;</td>
            <td class="op">&divide;</td>
        </tr>
        <tr>
            <td class="digit">7</td>
            <td class="digit">8</td>
            <td class="digit">9</td>
            <td class="op">&times;</td>
        </tr>
        <tr>
            <td class="digit">4</td>
            <td class="digit">5</td>
            <td class="digit">6</td>
            <td class="op">&minus;</td>
        </tr>
        <tr>
            <td class="digit">1</td>
            <td class="digit">2</td>
            <td class="digit">3</td>
            <td class="op">&plus;</td>
        </tr>
        <tr>
            <td class="digit" colspan="2">0</td>
            <td class="digit">.</td>
            <td class="op">&equals;</td>
        </tr>
    </table>
</body>
</html>
